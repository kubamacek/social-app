{% extends "base.html" %}

{% block title%}Password reset{% endblock %}

{% block content %}
  <h1>Password reset</h1>
  {% if validlink %}
    <form action="." method="post">
      {{ form.as_p }}
      {% csrf_token %}
      <p><input type="submit" value="Change password" /></p>
    </form>
  {% else %}
    <p>Link used for password reset is not valid. Please try to create it again.</p>
  {% endif %}
{% endblock %}
